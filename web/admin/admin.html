<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../common/reset.css">
    <link rel="stylesheet" href="../module/module.css">
    <link rel="stylesheet" href="admin.css">
    <title>管理员端界面</title>
    <script>
        function logging() {
            var ele = {
                // 用户名
                oName: document.getElementsByName("name")[0],
                // 密码
                oPass: document.getElementsByName("pass")[0],
            };
            var name = ele.oName.value,
                pass = ele.oPass.value;
            ajaxPost("/web/GuanliYuan","name="+name+"&pass="+pass,function(data) {
                switch(data) {
                    case "success":
                        window.location.href="adminMain/all.html";
                        break;
                    case "fail":
                        alert("用户名或密码错误!");
                        break;
                }
            });
            
            function ajaxPost(url,data,callback) {
                var xmlhttp;
                try{
                    xmlhttp = new XMLHttpRequest();
                }catch(e){
                    xmlhttp = new ActiveXObject("Microsoft.XMLHTTP");
                }
                xmlhttp.onreadystatechange = function() {
                    if(xmlhttp.readyState==4&&xmlhttp.status==200) {
                        var data = xmlhttp.response;
                        callback&&callback(data);
                    }
                }
                xmlhttp.open("POST",url,true);
                xmlhttp.setRequestHeader("Content-Type","applx-www-form-urlencoded");
                xmlhttp.send(data);
            }   
        }
    </script>
</head>
<body>
    <div id="container">
        <div id="header">
            <div class="logo"><a href="../index.html">logo</a></div>
            <div class="title">湖南大学图书城管理员端</div>
        </div>
        <div id="pop">
            <p>登录注册</p>
            <form action="" method="post" onsubmit ="return false">
                <input type="text" name="name" placeholder="用户名" required>
                <input type="password" name="pass" placeholder="密码" required>
                <input type="submit" value="登陆" id="sub" onclick ="logging()">
                <a href="#" class="passForget">忘记密码</a>
                <div class="close">x</div>
            </form>
        </div>
        <div id="content">
            <ul class="">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li class="reg">Regist</li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </div>
        <div id="footer"></div>
    </div>
    <script src="admin.js"></script>
</body>
</html>
