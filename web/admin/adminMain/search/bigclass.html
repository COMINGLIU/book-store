    <script type="text/javascript">
        (function(document,window) {
            var doc = document;
            var ele = {
                aTr: doc.querySelectorAll("tbody tr"),
                aBtns: doc.querySelectorAll(".btns li")
            };
            oldBigClassNum=[];
            function BigClass(){
                Common.call(this);
                // 初始化获取数据
                this.init();
                // 点击分页
                this.paging();
                // 更新
                this.update();
                // 删除
                this.delete();
                // 搜索
                this.search();
                // 添加:表单实现
            }
            BigClass.prototype = new Common();
            // 拉数据
            BigClass.prototype.init = function() {
                ajax.ajaxGet("/web/NoBookServlet?bigClassAll="+0,function(data) {
                    data = JSON.parse(data);
                    console.log(data);
                    for(var key in data) {
                        var j = parseInt(key);
                        var aTd = ele.aTr[j].getElementsByTagName("td");
                        aTd[0].innerHTML = data[key]["bigClassNum"];
                        aTd[1].innerHTML = data[key]["bigClassName"];
                        oldBigClassNum[j]=data[key]["bigClassNum"];
                    }
                })  
            }
            // 分页
            BigClass.prototype.paging = function() {
                for(var i=1,len=5;i<len;i++) {
                    (function(i) {
                        ele.aBtns[i].onclick = function() {
                            // 数据清零
                            for(var key=0;key<9;key++) {
                                var aTd = ele.aTr[key].getElementsByTagName("td");
                                for(var j=0;j<aTd.length-1;j++) {
                                    aTd[j].innerHTML = "";    
                                }
                            }
                            var sendData = parseInt(ele.aBtns[i].innerHTML)-1;
                            ajax.ajaxGet("/web/NoBookServlet?bigClassAll="+sendData,function(data) {
                                data = JSON.parse(data);
                                console.log(data);
                                for(var key in data) {
                                    var j = parseInt(key);
                                    var aTd = ele.aTr[j].getElementsByTagName("td");
                                    aTd[0].innerHTML = data[key]["bigClassNum"];
                                    aTd[1].innerHTML = data[key]["bigClassName"];
                                    oldBigClassNum[j]=data[key]["bigClassNum"];
                                }   
                            }) 
                        }
                    })(i)
                }
            };
             // 修改
            BigClass.prototype.update = function() {
                var ele = {
                    updBtn: doc.querySelectorAll("td:last-child em"),
                    aTrs: doc.querySelectorAll("tbody tr"),
                };
                window.onload = function() {
                    for(let i=0,len=ele.updBtn.length;i<len;i++) {
                        ele.updBtn[i].count=0;
                        (function(i) {
                            var aTds = ele.aTrs[i].querySelectorAll("td");
                            ele.updBtn[i].onclick = function() {
                                ele.updBtn[i].count+=1;
                                if(ele.updBtn[i].count%2!=0) {
                                    for(let j=0,len2=aTds.length-1;j<len2;j++) {
                                        if(i==len-1&&j==0){
                                            var tempValue = aTds[j].getElementsByTagName("input").value;
                                            aTds[j].value =tempValue;
                                        }else {
                                            var tempValue = aTds[j].innerHTML;
                                            // aTds[j].innerHTML = "<input type='text' value='"+tempValue+"'>";
                                            aTds[j].innerHTML = j==0?"<input type='text' value='"+tempValue+"' readonly='true' class='corRed'>":"<input type='text' value='"+tempValue+"'>";
                                        }
                                        ele.updBtn[i].innerHTML = "确认";
                                    }
                                }else {
                                    for(let j=0,len2=aTds.length-1;j<len2;j++) {
                                        var tempValue=aTds[j].getElementsByTagName("input")[0].value;
                                        // 更改后
                                        if(i==len-1&&j==0) {
                                            aTds[j].value = tempValue;
                                        }else {
                                            aTds[j].innerHTML = tempValue;
                                        }
                                    }
                                    ele.updBtn[i].innerHTML = "编辑";
                                    // 发送更新请求
                                    (function() {
                                        var sendData = "",bigClassNum,newBigClassNum;
                                        if(i==len-1) {
                                            bigClassNum = aTds[0].getElementsByTagName("input")[0].value;
                                            newBigClassNum = aTds[0].getElementsByTagName("input")[0].value;
                                        }else {
                                            bigClassNum= oldBigClassNum[i];
                                            newBigClassNum = aTds[0].innerHTML;
                                        }
                                        var bigClassName = aTds[1].innerHTML,
                                            sendData="bigClassNum="+bigClassNum+"&newBigClassNum="+newBigClassNum+"&bigClassName="+bigClassName;
                                        ajax.ajaxGet("/web/BigClassUpdateServlet?"+sendData,function(data) {
                                            // data = JSON.parse(data);
                                            console.log(data);
                                            if(data!=="更新成功"){
                                                alert("更新失败，请检查后台");
                                            }
                                        })
                                    })();
                                }
                            }
                        })(i)
                    }
                }
            };
            // 删除
            BigClass.prototype.delete = function() {
                var ele = {
                    aDelBtn: doc.getElementsByName("del"),
                    aPubNum: doc.querySelectorAll("tbody tr td:first-child"),
                    oConfirmDel: doc.getElementsByClassName("delete")[0]
                };
                ele.oConfirmDel.onclick = function() {
                    var sendData = checkBox();
                    console.log(sendData);
                    ajax.ajaxGet("/web/BigClassDeleteServlet?"+sendData,function(data) {
                        console.log(data);
                        if(data!=="删除成功"){
                            alert("删除失败，请检查后台");
                        }else {
                            alert("删除成功");
                            history.go(0);
                        }
                    })
                };
                // 挑出选择的多选框
                function checkBox() {
                    var arr=[];
                    var res = "";
                    for(var i=0,len=ele.aDelBtn.length;i<len;i++) {
                        (function(i) {
                            if(ele.aDelBtn[i].checked) {
                                var delItem = ele.aDelBtn[i].parentNode.parentNode;
                                var delText = delItem.firstElementChild;
                                var sendData = delText.innerHTML;
                                arr.push(sendData);
                            }
                        }).call(this,i);
                    }
                    for(var k=0,len=arr.length;k<len;k++) {
                        if(k==0) {
                            res+="bigClassNum="+arr[k];
                        }else {
                            res+="&bigClassNum"+"="+arr[k];
                        }
                    }
                    return res;
                }
            };
            // 搜索
            BigClass.prototype.search = function() {
                var ele = {
                    searchBox: doc.getElementById("searchList"),
                    searchInput: doc.querySelector("#searchList td:first-child input"),
                    searchList: doc.querySelectorAll("#searchList td")
                };
                ele.searchInput.onchange = function() {
                    if(ele.searchInput.value!="") {
                        sendData = ele.searchInput.value;
                        ajax.ajaxGet("/web/NoBookServlet?bigClassNumSelect="+sendData,function(data) {
                            data = JSON.parse(data);
                            console.log(data);
                            ele.searchInput.value = data["bigClassNum"];
                            ele.searchList[1].innerHTML = data["bigClassName"];
                        })
                    }
                }
            };
            var bigClass = new BigClass();
        })(document,window);
